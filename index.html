    <!-- Cookie check script -->
    <script>
        // Function to get the value of a specific cookie by name
        function getCookie(name) {
            const cookies = document.cookie.split('; ');
            for (let i = 0; i < cookies.length; i++) {
                const [key, value] = cookies[i].split('=');
                if (key === name) {
                    return value;
                }
            }
            return null;
        }

        // Check for the 'auth' cookie and redirect if it doesn't exist
        window.onload = function () {
            const authCookie = getCookie('auth');
            if (!authCookie) {
                // Redirect to a specified URL if the cookie is not found
                window.location.href = "https://gamesthatarenotinvolvedwithlcps.github.io/superduperprivatelcpsgames/";
            } else {
                // Initialize the game only if the 'auth' cookie exists
                var gameInstance = UnityLoader.instantiate("gameContainer", "Build/SnowRider3D-gd-1.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
            }
        };
    </script>
